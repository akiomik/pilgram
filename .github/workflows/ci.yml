name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          # Attempt locked sync first for deterministic builds
          # Fallback handles cases where dependabot updates pyproject.toml 
          # but uv.lock becomes outdated, causing "lockfile needs to be updated" errors
          # This ensures CI doesn't fail while maintaining lockfile-based reproducibility
          uv sync --locked --all-extras --dev || {
            echo "Lockfile outdated (likely from dependabot), updating..."
            uv lock
            uv sync --locked --all-extras --dev
          }
      - run: make test
      - run: pipx install codecov
      - run: codecov
